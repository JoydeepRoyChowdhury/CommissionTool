<!DOCTYPE html>
<html>
<head>
<style type="text/css">
thead {
	font-size: medium;
	font-weight: bold;
}

ul.menu {
	padding: 0;
	margin: 0;
	list-style: none;
}

li.menu {
	float: left;
	position: relative;
	width: 8em;
}

li.menu ul {
	display: none;
	position: absolute;
	top: 1em;
	left: 0;
}

li.menu>ul {
	top: auto;
	left: auto;
}

li.menu:hover ul {
	display: block;
}
</style>
<style>
#blanket {

}
</style>
